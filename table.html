<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table structure</title>
    <link rel="stylesheet" href="smiley.jpg">
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table border="1" cellpadding="10" cellspacing ="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>John</td>
            <td>25</td>
            <td>USSA</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>30</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
