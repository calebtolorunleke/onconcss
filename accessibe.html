<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible HTML Table</title>
  </head>
  <body>
    <h2>Accessible HTML Table</h2>
    <table border="1">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>USSA</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>30</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>Anna</td>
          <td>28</td>
          <td>Canada</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
